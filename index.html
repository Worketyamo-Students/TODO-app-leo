<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="herosection">
        <!-- <img src="./assets/images/herosection.png" alt="ciel bleu sous gradient de couleur"> -->
        <nav>
            <div>
                <span>TODO</span>
                <img src="./assets/images/moon.svg" alt="dark mode">
            </div>
        </nav>
    </div>
    <div class="checkbox">
        <div class="checkbox_first">
            <div class="circle_border">
                <div class="circle"></div>  
            </div>
            <input placeholder="Create a new todoâ€¦" class="memory" type="text">
        </div>
        <div class="checkbox_body">
            <div>
                <div class="circle_text"> 
                        <div class="circle_border">
                            <div class="circle"></div>  
                        </div>
                        <p class="rod_text">Complete online JavaScript course</p>
                </div>
                <div><img class="cross" src="./assets/images/cross.svg" alt="delete option"></div>
            </div>
            <hr>    
            <div>
                <div class="circle_text"> 
                        <div class="circle_border">
                            <div class="circle"></div>  
                        </div>
                        <p class="rod_text">Jog around the park 3x</p>
                </div>
                <div><img class="cross" src="./assets/images/cross.svg" alt="delete option"></div>
            </div>
            <hr>    
            <div>
                <div class="circle_text"> 
                    <div class="circle_border">
                        <div class="circle"></div>  
                    </div>
                    <p class="rod_text">10 minutes meditation</p>
                </div>
                <div><img class="cross" src="./assets/images/cross.svg" alt="delete option"></div>
            </div>
            <hr>    
            <div>
                <div class="circle_text"> 
                    <div class="circle_border">
                        <div class="circle"></div>  
                    </div>
                    <p class="rod_text">Read for 1 hour</p>
                </div>
                <div><img class="cross" src="./assets/images/cross.svg" alt="delete option"></div>
            </div>
            <hr>    
            <div>
                <div class="circle_text"> 
                    <div class="circle_border">
                        <div class="circle"></div>  
                    </div>
                    <p class="rod_text">Pick up groceries</p>
                </div>
                <div><img class="cross" src="./assets/images/cross.svg" alt="delete option"></div>
            </div>
            <hr>    
            <div>
                <div class="circle_text"> 
                    <div class="circle_border">
                        <div class="circle"></div>  
                    </div>
                    <p class="rod_text">Complete Todo App on Frontend Mentor</p>
                </div>
                <div><img class="cross" src="./assets/images/cross.svg" alt="delete option"></div>
            </div>
            <hr>    
            <div class="counter_container">
                <div class="counter">
                    <p class="counter_number">0</p>
                    <span class="counter_text">items left</span>
                </div>
                <span>Clear Completed</span>
            </div>
        </div>
        <div class="checkbox_last">
            <a href="#"><span class="checkbox_last_text">All</span></a>
            <a href="#"><span class="checkbox_last_text">Active</span></a>
            <a href="#"><span class="checkbox_last_text">Completed</span></a>
        </div>
    </div>
    <h1 class="text_footer">Drag and drop to reorder list</h1>
    
  
















    
</body>
</html>
